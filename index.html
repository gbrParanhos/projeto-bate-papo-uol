<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src='main.js'></script>
    <title>Bate-papo Uol</title>
  </head>
  <body>
    <div class="overlay hidden" onclick="closeSettings()">
    </div>
    <div class="settings hidden">
      <span>Escolha um contato para enviar mensagem:</span>
      <div class="container-all-peoples">
        <div onclick="selectPeople(this)" class="all-peoples selected-people">
          <div class="selection">
            <ion-icon name="people"></ion-icon>
            <p>Todos</p>
          </div>
          <svg width="13" height="11" viewBox="0 0 13 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 2L4.7 9L2 6.375" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      <ul class="peoples">
      </ul>
      <span>Escolha a visibilidade:</span>
      <ul class="visibility">
        <li onclick="selectVisibility(this)" class="public">
          <div class="selection">
            <ion-icon name="lock-open"></ion-icon>
            <p>Público</p>
          </div>
          <svg width="13" height="11" viewBox="0 0 13 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 2L4.7 9L2 6.375" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </li>
        <li onclick="selectVisibility(this)" class="direct">
          <div class="selection">
            <ion-icon name="lock-open"></ion-icon>
            <p>Reservadamente</p>
          </div>
          <svg class="hidden" width="13" height="11" viewBox="0 0 13 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 2L4.7 9L2 6.375" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </li>
      </ul>
    </div>
    <header>
      <img src="assets/bate-papo-uol.png" alt="">
      <ion-icon name="people" onclick="openSettings()"></ion-icon>
    </header>
    <main>
      <ol class="messages">
        <li>
          <p><span></span><strong></strong><strong></strong></p>
        </li>
      </ol>
    </main>
    <form onsubmit="sendMessage(event)">
      <div class="text-box">
        <input placeholder="Escreva aqui..." type="text"></input>
        <span>Eviando para Todos (público)</span>
      </div>
      <button type="submit">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </button>
    </form>
  </body>
</html>
